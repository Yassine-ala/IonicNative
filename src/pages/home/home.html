<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>
    Permet de stocker des preferences (Light data)
  </p>

  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Years</ion-label>
      <ion-input type="text" [(ngModel)]="years"></ion-input>
    </ion-item>
<br>
    <div>
      <button ion-button  round color="primary" (tap)="storeIdentity()">Save card</button>
      <button ion-button  round color="primary" (tap)="getIdentity()">Get card</button>
      <br>
      <button ion-button  round color="primary" (tap)="switchdbpage()">Sqli</button>
      <button ion-button  round color="primary" (tap)="switchmpage()">Maps</button>
      <br>
      <button ion-button  round color="primary" (tap)="switchqrpage()">QrCode and Cam</button>
      <button ion-button  round color="primary" (tap)="switchmediapage()">Media</button>
    </div>

  </ion-list>

</ion-content>
